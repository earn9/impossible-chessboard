<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="board"></div>
    <div class="controls">
      <button id="randomize">Randomize</button>
      <button id="auto-solve">Randomize (Solved)</button>
      <label for="grid-size">Grid Size:</label>
      <select id="grid-size">
      </select>

      <input id="show-key" type="checkbox" checked />
      <label for="show-key">Show Key</label>
      

      <input id="show-decoded" type="checkbox" />
      <label for="show-decoded">Show Current Decode</label>
      

      <input id="show-selected" type="checkbox" />
      <label for="show-selected">Show Coin to Flip</label>
      
    </div>
  </body>
</html>
